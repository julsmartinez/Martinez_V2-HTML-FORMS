<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER FORM</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Charm:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<body>

    <div class="navbar">
        <nav>
            <a href="index.html">HOME</a>
            <a href="">ABOUT US</a>
            <img id="fplogo" src="logowhite.png" alt="">
            <a href="">MENU</a>
            <a href="">CONTACT US</a>
        </nav>
    </div>

    <div class="logocontainer">
        <img class="logo" src="logowhite.png" alt="">
        <div class="info">
          Experience the essence of <br> timeless taste at Classic Taste
        </div>
    </div>

    <form action="" class="form">
        <div class="info1">
            <label for="" class="OD">Order Details</label>
            <label for="name" class="label">Name</label>
            <input type="text" name="" id="" class="inputbox" placeholder="Enter your name">
            <label for="age" class="label">Age</label>
            <input type="number" name="" id="" class="inputbox" placeholder="Enter your age">
        </div>

        <div class="info2">
            <label for="email" class="label2">Email</label>
            <input type="email" class="inputbox2" placeholder="taylorswift13@gmail.com">
            <label for="telnum" class="label2">Phone Number</label>
            <input type="tel" class="inputbox2" placeholder="+63 976 329 0246">
        </div>

        <label for="menu" class="cuisine">Type of Cuisine</label>
        <label for="payment-option" class="payment-option">Mode of Payment</label>

        <div class="radio-payment">
          <label for="payment" class="radio-cash">
            <input 
            type="radio" 
            name="payment" 
            id="payment" 
            value="Cash"
            checked>
            Cash
          </label>
  
          <label for="Card" class="radio-card">
            <input 
            type="radio" 
            name="payment" 
            class="radio-card"
            value="Card">
            Card
          </label>
        </div>

        <label for="payment-option" class="dort">Dine-in / Take-out</label>

        <div class="dineinortakeout">
          <label for="d/t" class="radio-dinein">
            <input 
            type="radio" 
            name="takeout" 
            id="d/t" 
            value="Dine-in"
            checked>
            Dine-in
          </label>
  
          <label for="radio-takeout" class="radio-takeout">
            <input 
            type="radio" 
            name="takeout" 
            class=""
            value="Card">
            Take-out
          </label>
        </div>

        <label for="" class="instructions">Comments/Instructions</label>

        <input type="text" name="comments" class="commentbox">

        <button class="placeorder">Place Order</button>
        <button class="cancel">Cancel</button>

        
    </form>

    <div id="dropdown">
      <button class="dropdown-toggle">
          <span>Menu</span>
          <i class="fa-solid fa-caret-down"></i>
      </button>
      <ul class="menu">
          <li class="menu-item"><a href="#">Italian</a></li>
          <li class="menu-item"><a href="#">Chinese</a></li>
          <li class="menu-item dropdown">
              <a href="#" class="submenu-toggle">
                  <span>Healthy Options</span>
                  <i class="fa-solid fa-caret-right"></i>
              </a>
              <ul class="submenu">
                  <li class="submenu-item"><a href="#">Vegetarian</a></li>
                  <li class="submenu-item"><a href="#">Vegan</a></li>
                  <li class="submenu-item"><a href="#">Gluten-Free</a></li>
              </ul>
          </li>
          <li class="menu-item"><a href="#">Mexican</a></li>
          <li class="menu-item dropdown">
              <a href="#" class="submenu-toggle">
                  <span>Specials</span>
                  <i class="fa-solid fa-caret-right"></i>
              </a>
              <ul class="submenu">
                  <li class="submenu-item"><a href="#">Canabis Infused</a></li>
                  <li class="submenu-item"><a href="#">Exotic Meats</a></li>
              </ul>
          </li>
      </ul>
  </div> 

<script src="script.js"></script>
</body>
</html>
